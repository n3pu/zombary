<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombary Chat</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

  <link rel="stylesheet" href="styles.css">

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="users-list">
    <div id="current_user" class="user">
    </div>
    <ul class="other-users" id="users-list"></ul>
  </div>
  <div id="username-modal" class="modal">
    <div class="modal-body">
      <h1 class="modal-title">Qual seu nome?</h1>
      <input type="text" id="username" name="username" autofocus placeholder="Digite seu usuÃ¡rio">
    </div>
  </div>
  <div id="chat" class="chat">
    <div id="chatroom" class="chatroom">
      <div id="feedback"></div>
    </div>
    <div class="chat-message">
      <input type="text" id="message" class="input-message" name="message" placeholder="Digite sua mensagem">
      <button id="send_message">Enviar</button>
    </div>
  </div>

  <!--jQuery script-->
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>

  <script src="./chat.js"></script>
</body>
</html>
