<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombary Chat</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="" id="chat">
    <input type="text" name="username" placeholder="Digite seu usuÃ¡rio">
    <div id="messages" class="messages"></div>
    <input type="text" name="message" placeholder="Digite sua mensagem">
    <button type="submit">Enviar</button>
  </form>

  <script type="text/javascript">
    $(document).ready(function() {
      var container = document.getElementById("messages");
      setTimeout(function(){
        $('#messages').animate({ scrollTop: container.scrollHeight}, 1000);
      },1000);    
    });
    var socket = io('http://localhost:3000');

    function renderMessage(message) {
      var currentAuthor = message.id;
      var userColorClass = "other";
      if( currentAuthor === socket.id ) {
        userColorClass = "self";
      }
      $('.messages').append('<div class="message '+ userColorClass +'"><div class="user-message"><div class="author">'
        + message.author +'</div><div class="content-message">'
        + message.message +'</div></div></div>');
    }

    socket.on('previousMessages', function(messages) {
      for (message of messages) {
        renderMessage(message);
      }
    });

    socket.on('receiveMessage', function(message) {
      renderMessage(message);
      var container = document.getElementById("messages");    
      $('#messages').animate({ scrollTop: container.scrollHeight}, 1000);
    });

    $('#chat').submit(function(event){
      event.preventDefault();

      var author = $('input[name=username]').val();
      var message = $('input[name=message]').val();

      if (author.length && message.length) {
        var messageObject = {
          author: author,
          message: message,
          id: socket.id
        };

        renderMessage(messageObject);

        socket.emit('sendMessage', messageObject);
      }
      var container = document.getElementById("messages");    
      $('#messages').animate({ scrollTop: container.scrollHeight}, 1000);
    });
    
  </script>
</body>
</html>
