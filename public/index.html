<!DOCTYPE html>
<html lang="pt-br">
<head>

    <ul class="other-users" id="users_list"></ul>
  </div>
  <div id="username-modal" class="modal">
    <div class="modal-body">
      <h1 class="modal-title">Qual seu nome?</h1>
      <input type="text" id="username" name="username" autofocus placeholder="Digite seu usuÃ¡rio">
    </div>
  </div>
  <div id="chat" class="chat">
    <div id="feedback" class="feedback"></div>
    <div id="chatroom" class="chatroom">
    </div>
    <div class="chat-message">
      <input type="text" id="message" class="input-message" name="message" placeholder="Digite sua mensagem">
      <button id="send_message">Enviar</button>
    </div>
  </div>

  <!--jQuery script-->
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>

  <script src="./chat.js"></script>

</html>
